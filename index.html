<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ano Novo</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>Contador Ano Novo</h2>
        <div class="container">
            <div class="item">
                <p class="number" id="days">0</p>
                <span>dias</span>
            </div>
            <div class="item">
                <p class="number" id="hours">0</p>
                <span>horas</span>
            </div>
            <div class="item">
                <p class="number" id="mins">0</p>
                <span>minutos</span>
            </div>
            <div class="item">
                <p class="number" id="seconds">0</p>
                <span>segundos</span>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
